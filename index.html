<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>

    <!-- link icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR0IfO90MZUdkfheDZoorlv-FHelmhaGIItnVk_tiG2IXAJA2--KNuhJ9bE"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="layout">
      <header class="card">
        <h1 class="card-title">Todo</h1>
        <button class="btn--theme">
          <i class="fa-solid fa-sun-bright"></i>
        </button>
      </header>
      <main>
        <section class="card card__add">
          <div class="create-input">
            <button class="btn--add cb-container">
              <span class="icon--add">+</span>
            </button>
            <h4 class="text">Create a new todo</h4>
          </div>

          <form action="" id="form-add" class="form form-add card" novalidate>
            <div class="box-item">
              <div class="Title">Task name</div>
              <div class="txt-container status">
                <input
                  id="jobname"
                  type="text"
                  class="txt-input jobname"
                  value=""
                  spellcheck="false"
                  autocomplete="off"
                />
              </div>
              <div class="text-error"></div>
            </div>

            <div class="box-item">
              <div class="Title">Task details</div>
              <textarea class="details" name="taskDetails"> </textarea>
            </div>
            <div class="box-item">
              <!-- option priority task  -->
              <div class="Title">Priority</div>
              <div class="select-menu">
                <div class="select-btn status">
                  <input
                    class="sBtn-text"
                    value="Select your option"
                    type="text"
                    readonly
                  />
                  <i class="fa-solid fa-chevron-down"></i>
                </div>
                <ul class="options">
                  <li class="option">
                    <span class="option--icon">
                      <i class="fa-solid fa-bolt"></i>
                    </span>
                    <span class="option-text">High</span>
                  </li>
                  <li class="option">
                    <div class="option--icon">
                      <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <span class="option-text">Medium</span>
                  </li>
                  <li class="option">
                    <div class="option--icon">
                      <i class="fa-solid fa-star-of-life"></i>
                    </div>
                    <span class="option-text">Low</span>
                  </li>
                </ul>
              </div>
              <div class="text-error"></div>
            </div>
            <div class="box-item box-time">
              <div class="Title">Time</div>
              <div class="box-timeInput status">
                <input
                  class="hours"
                  id="hours"
                  type="number"
                  min="1"
                  max="12"
                  value="00"
                />
                <span class="dotts_line"
                  ><i class="fa-solid fa-colon"></i
                ></span>
                <input
                  class="minutes"
                  id="minutes"
                  type="number"
                  min="1"
                  max="60"
                  value="00"
                />
                <span class="line"></span>

                <input
                  class="selector-time"
                  id="selector-time"
                  type="text"
                  min="1"
                  max="5"
                  value="--"
                />
                <span class="line"></span>
                <span class="icon--clock"
                  ><i class="fa-regular fa-stopwatch"></i
                ></span>
              </div>
              <div class="box-item time-container"></div>
              <div class="text-error"></div>
            </div>

            <div class="box-item box-date">
              <div class="Title">Expiration date</div>
              <div class="box-item-wrap">
                <div class="due-date__container status">
                  <input class="Duedate" type="date" name="date" id="date" />
                  <span class="calendar--icon">
                    <i class="fa-solid fa-calendar-days"></i>
                  </span>
                </div>
              </div>
              <div class="text-error"></div>

              <section class="calendar card"></section>
            </div>
            <div class="btn-form">
              <div class="btn-left">
                <button type="button" class="btn btn-exit">Exit</button>
              </div>
              <div class="btn-right">
                <button type="reset" class="btn btn-cancle">Cancle</button>
                <button type="submit" class="btn btn-submits">
                  Create todo
                </button>
                <button type="submit" class="btn btn-update">Update</button>
              </div>
            </div>
          </form>
        </section>

        <div class="card task__menu">
          <ul class="task__menu--titles">
            <li class="sort">sort</li>
            <li class="search">search</li>
          </ul>

          <div class="menu--container">
            <ul class="sort_list">
              <li>time</li>
              <li>a -> z</li>
              <li>z -> a</li>
              <li>priority</li>
            </ul>

            <input
              type="text"
              name="ip_search"
              class="ip_search"
              id="ip_search"
              placeholder="What task are you looking for?"
            />
          </div>
        </div>

        <ul class="todos"></ul>

        <div class="card card-stat">
          <p class="corner"><span id="items-left">0</span> items left</p>
          <div class="filter">
            <button id="all" class="active">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>
          <div class="corner">
            <button id="clear-completed">Clear Completed</button>
          </div>
        </div>
      </main>

      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
